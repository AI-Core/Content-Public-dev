- answer: 'Yes! You just need a bit of experience with the command line interface,
    but we are sure that at this point this will be easy!


    First, your container should be running, otherwise, there won''t be anything to
    access to. Run the command `docker ps` to see all the containers that are currently
    running


    Find the container that you want to get access to, you can either use the name
    or the id. Then run `docker exec -it <name or id of the container> /bin/bash`


    And it would be like you were inside another computer! From there, simply navigate
    to the file you want to change, and change it using Nano or Vim (You might need
    to install one of those editors inside the container)'
